<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>Экон Урфо</title>
</head>
<body class="body">
    <header class="header">
        <div class="header__container">
            <div class="header__upmenu">
                <object data="./img/burger.svg" type="image/svg+xml" class="header__burger">
                    Ваш браузер не поддерживает SVG!
                </object>
                <a href="#" class="header__logo logo">
                    <object data="./img/logo/logo.svg" type="image/svg+xml" class="logo__image">
                        Ваш браузер не поддерживает SVG!
                    </object>
                    <div class="logo__body">
                        <object data="./img/logo/logo-title.svg" type="image/svg+xml" class="logo__title">
                            Ваш браузер не поддерживает SVG!
                        </object>
                        <p class="logo__name">Энергосберегающие технологии</p>
                    </div>
                </a>
                <input type="search" name="search" id="search" class="header__search" placeholder="Поиск товаров...">
                <div class="header__buttons">
                    <a href="#" class="header__delivery">
                        <object data="./img/icons/delivery.svg" type="image/svg+xml">
                            Ваш браузер не поддерживает SVG!
                        </object>
                    </a>
                    <a href="#" class="header__cabinet">
                        <object data="./img/icons/cabinet.svg" type="image/svg+xml">
                            Ваш браузер не поддерживает SVG!
                        </object>
                    </a>
                    <a href="#" class="header__cart">
                        <object data="./img/icons/cart.svg" type="image/svg+xml">
                            Ваш браузер не поддерживает SVG!
                        </object>
                    </a>
                </div>
            </div>
            <div class="header__downmenu downmenu">
                <ul class="downmenu__items">
                    <li class="downmenu__item downmenu__item_locate">
                        <a href="#" class="downmenu__link">
                            <object data="./img/icons/locate.svg" type="image/svg+xml" class="downmenu__icon">
                                Ваш браузер не поддерживает SVG!
                            </object>
                            <p class="downmenu__text">
                                Екатеринбург
                            </p>
                        </a>
                    </li>
                    <li class="downmenu__item downmenu__item_phone">
                        <a href="#" class="downmenu__link">
                            <object data="./img/icons/phone.svg" type="image/svg+xml" class="downmenu__icon">
                                Ваш браузер не поддерживает SVG!
                            </object>
                            <p class="downmenu__text">
                                +7 (495) 506-36-50
                            </p>
                        </a>
                    </li>
                    <li class="downmenu__item downmenu__item_mail">
                        <a href="#" class="downmenu__link">
                            <object data="./img/icons/mail.svg" type="image/svg+xml" class="downmenu__icon">
                                Ваш браузер не поддерживает SVG!
                            </object>
                            <p class="downmenu__text">
                                office@uconerfo.ru
                            </p>
                        </a>
                    </li>
                    <li class="downmenu__item downmenu__item_edit">
                        <a href="#" class="downmenu__link">
                            <object data="./img/icons/edit.svg" type="image/svg+xml" class="downmenu__icon">
                                Ваш браузер не поддерживает SVG!
                            </object>
                            <p class="downmenu__text">
                                Заявка на расчет
                            </p>
                        </a>
                    </li>
                    <li class="downmenu__item downmenu__item_contacts">
                        <a href="#" class="downmenu__link">
                            <object data="./img/icons/contacts.svg" type="image/svg+xml" class="downmenu__icon">
                                Ваш браузер не поддерживает SVG!
                            </object>
                            <p class="downmenu__text">
                                Контакты
                            </p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="banner">
            <div class="banner__container">
                <div class="banner__text">
                    <p class="banner__title">
                        Дозаторы и антисептики
                    </p>
                    <p class="banner__description">
                        Устанавливаются в общественных местах для предотвращения распространения вирусов микробов.
                    </p>
                </div>
                <div class="banner__image">
                    <img src="./img/dispenser-sm.png" alt="Дозатор" class="banner__img">
                </div>
                <a href="#" class="banner__button btn btn_banner">
                    <object data="./img/icons/btn-more.svg" type="image/svg+xml" class="btn__img">
                        Ваш браузер не поддерживает SVG!
                    </object>
                    <p class="btn__text">
                        Подробнее
                    </p>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
